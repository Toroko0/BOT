name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint || true

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build || true

    - name: Deploy (placeholder)
      run: echo "Deploy step here, e.g., rsync, scp, or cloud CLI"

    - name: Backup database
      run: |
        mkdir -p backups
        cp data/worlds.db backups/worlds-$(date +%Y%m%d%H%M%S).db || true
